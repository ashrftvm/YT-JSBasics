<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 & Beyond</title>
</head>
<body>
    <h1>ES6 & Beyond ✈️</h1>
    <script>
        let x = 10;
        console.log(x)

        const y = 5;
        console.log(y)
        x = 20;
        console.log(x)

        const addition = (a,b) => {
            return a+b;
        }

        console.log(addition(5,3))

        const hello = "i am "+ x+" years old and this is taking too long"+y+""
        console.log(hello)

        const myString = `I am ${x} years old and 
        this is not taking too long ${y}`
        console.log(myString)

        // destructuring
        let arr = [5,10, 4,50]
        let a = arr[0]
        let b = arr[1]
        
        console.log(arr, a,b)
        let [u,v,w,z] = arr     
        console.log(u,v,w,z)   

        let {d,f} = {d: "hello", f:"again"}
        console.log(d,f)

        // promises
        // const apiUrl = "https://www.google.com"
        // 10s time.
        new Promise((resolve, reject)=>{
            setTimeout(()=>resolve("promise resolved from promise"), 3000)
            // setTimeout(()=>reject("Promise rejected because of bad url"), 2000)
        }).then(message => console.log(message)).catch(msg => console.log(msg))
        // if(apiUrl){
        //     console.log("hello", apiUrl)
        // }


        // async / await

        async function main(){
            let msg = await new Promise((resolve, reject)=>{
                setTimeout(()=> resolve("Promise resolved async await"), 2000)
            });
            console.log(msg)
        }

        main()
    </script>
</body>
</html>
